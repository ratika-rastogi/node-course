<!DOCTYPE html>
<html>
    <head>
        <title>Chat Application</title>
    </head>
    <body>
        Chat App!!

        <div id="messages"></div>

        <form id="message-form">
            <input name="message" placeholder="Enter Your message here">
            <button>Submit</button>
        </form>

        <button id = "send-location">Send Location</button>

        <script id = "message-template" type="text/html">
            <div>
                <p>{{createdAt}} - {{message}}</p>
            </div>
        </script>

        <script id = "locationMessage-template" type="text/html">
            <div>
                <p>
                    {{createdAt}} - <a href={{url}}  target="_blank">My Current Location</a>
                </p>
            </div>
        </script>        

        <script src="https://unpkg.com/mustache@4.2.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.14.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>

    </body>
</html>
